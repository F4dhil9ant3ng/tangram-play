<!DOCTYPE html>
<html>
<head>
  <title>Tangram Play has moved.</title>
  <script>
    var redirectUrl = 'https://mapzen.com/tangram/play/' + window.location.search + window.location.hash;
    window.location.href = redirectUrl;
    document.getElementById('link').setAttribute('href', redirectUrl);
  </script>
</head>
<body>

<h1>Tangram Play has moved.</h1>

<p>
  <a id='link' href='https://mapzen.com/tangram/play/'>Click here if you are not immediately redirected.</a>
</p>

</body>
</html>
